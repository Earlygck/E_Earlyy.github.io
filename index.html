<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Bro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Montserrat', sans-serif; background: #0d0d0d; color: #fff; overflow-x: hidden; }

  header { position: sticky; top: 0; background: #111; padding: 20px; text-align: center; z-index: 100; }
  header h1 { color: #00ffcc; }

  section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }

  h2, p { transition: opacity 1s, transform 1s; }

  img { max-width: 400px; width: 80%; margin: 20px 0; border-radius: 10px; transition: transform 0.5s; }
  img:hover { transform: scale(1.05) rotate(1deg); }

  ul { list-style: none; }
  li::before { content: "• "; color: #00ffcc; }

  footer { text-align: center; padding: 20px; background: #111; margin-top: 50px; }

</style>
</head>
<body>

<header>
  <h1>Bro Drone Portfolio</h1>
</header>

<section id="about">
  <h2 class="fade-text">À propos de moi</h2>
  <p class="fade-text">Salut, je suis Bro. Passionné par les drones et la tech militaire.</p>
</section>

<section id="skills">
  <h2 class="fade-text">Compétences</h2>
  <ul class="fade-text">
    <li>Pilotage FPV</li>
    <li>Montage vidéo</li>
    <li>Maintenance drones</li>
    <li>Programmation basique</li>
  </ul>
</section>

<section id="projects">
  <h2 class="fade-text">Projets</h2>
  <img src="https://via.placeholder.com/400x250.png?text=Drone+1" alt="Drone 1" class="fade-text">
  <img src="https://via.placeholder.com/400x250.png?text=Drone+2" alt="Drone 2" class="fade-text">
</section>

<footer>
  <p>&copy; test Bro</p>
</footer>

<script>
  const fadeTexts = document.querySelectorAll('.fade-text');
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    fadeTexts.forEach(el => {
      const offset = el.offsetTop;
      const distance = offset - scrollY;
      if(distance < 400) { // zone d'effet
        el.style.opacity = Math.max(distance/400,0);
        el.style.transform = `translateY(${(1 - distance/400) * 50}px)`;
      } else {
        el.style.opacity = 1;
        el.style.transform = `translateY(0px)`;
      }
    });
  });
</script>

</body>
</html>
