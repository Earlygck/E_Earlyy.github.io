<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #0d0d0d;
  font-family: 'Pacifico', cursive;
}

/* Splash screen */
#splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#splash h1 {
  color: #fff;
  font-size: 8rem;
  text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
  cursor: pointer;
  transition: transform 1s cubic-bezier(0.77,0,0.175,1), 
              opacity 1s cubic-bezier(0.77,0,0.175,1);
  user-select: none; /* empêche la sélection du texte */
}


/* Site derrière */
#main {
  min-height: 100vh;
  background: #0d0d0d;
  color: #00ffcc;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  transition: opacity 1s ease;
}

#main.visible {
  opacity: 1;
}

/* Effet au clic */
#splash.clicked h1 {
  transform: scale(2) translateY(-200px) rotate(-15deg);
  opacity: 0;
}
</style>
</head>
<body>

<div id="splash">
  <h1>J.</h1>
</div>

<div id="main">
  <h2>Bienvenue sur mon portfolio</h2>
  <p>Le contenu principal apparaît ici après la transition.</p>
</div>

<script>
const splash = document.getElementById('splash');
const main = document.getElementById('main');

splash.addEventListener('click', () => {
  splash.classList.add('clicked');
  main.classList.add('visible');

  // Supprime le splash après la transition
  setTimeout(() => {
    splash.style.display = 'none';
  }, 1000); // correspond à la transition
});
</script>

</body>
</html>
