<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  background: #0d0d0d; /* même couleur que le splash */
  color: #00ffcc;
}

/* Splash screen */
#splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #0d0d0d; /* même couleur que le site au départ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#splash h1 {
  font-size: 8rem;
  color: #fff;
  text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
  cursor: pointer;
  transition: transform 1s cubic-bezier(0.77,0,0.175,1), opacity 1s cubic-bezier(0.77,0,0.175,1);
  user-select: none;
}

/* Site derrière */
#main {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  filter: brightness(0); /* commence sombre */
  transition: opacity 3s ease, filter 3s ease; /* fade sur 3s */
}

#main.visible {
  opacity: 1;
  filter: brightness(1); /* s'éclaircit */
}

/* Effet au clic sur le J. */
#splash.clicked h1 {
  transform: scale(2) translateY(-200px) rotate(-15deg);
  opacity: 0;
}
</style>
</head>
<body>

<div id="splash">
  <h1>J.</h1>
</div>

<div id="main">
  <h2>Bienvenue sur mon portfolio</h2>
  <p>Le contenu principal apparaît avec effet de luminosité lent.</p>
</div>

<script>
const splash = document.getElementById('splash');
const main = document.getElementById('main');

splash.addEventListener('click', () => {
  splash.classList.add('clicked'); // J. disparaît

  // Retarde l'apparition du site derrière
  setTimeout(() => {
    main.classList.add('visible'); // titres apparaissent
  }, 500); // on attend 0.5s pour que le J. commence à disparaître

  // Supprime le splash après la transition
  setTimeout(() => {
    splash.style.display = 'none';
  }, 1000);
});
</script>


</body>
</html>
